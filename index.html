 <!DOCTYPE html>
<html lang="en" id="forTheme" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <style>
        .hidden{
            display: none;
        }
        .import{
            top:50px;
        }
        .export{
            top: 100px;
        }
    </style>
</head>
<body class="bg-danger-subtle">
    <div class=" d-flex flex-column align-items-center justify-content-center  ">
            <input type="file" id="fileInput" accept="application/json" class="hidden">
            <button id="themeBtn" class="btn  rounded-circle bg-dark text-white  position-absolute top-0 end-0 m-3"><i class="bi bi-moon"></i></button>
            <button id="import" class="btn import rounded-circle bg-dark text-white  position-absolute  end-0 m-3"><i class="bi bi-upload"><input type="file" class="hidden"></i></button> 
            <button id="export" class="btn export  rounded-circle bg-dark text-white  position-absolute  end-0 m-3"><i class="bi bi-download"></i></button> 
            

        <div class="m-5">
            <p>Make Your TODO List</p>
            <input type="text" id="searchInput" class="form-control " placeholder="Search tasks..." />
            <div class="m-4">
                <label for="sortSelect" class="form-label">Sort By:</label>
                <select id="sortSelect" class="form-select">
                    <option value="priority" selected>Priority</option>
                    <option value="dateTime">Date & Time</option>
                </select>
            </div>
            
        </div>
        
        
        <div>
            <button id="addBtn" class=" btn bg-success rounded border text-white px-3">Add Task</button>
        </div>
        <div>
            <form id="formInput">
                <div class="d-flex m-4 " id="inputDiv">
                    <input type="text" class="form-control hidden" id="taskInput" placeholder="Enter task">
                    <button class="btn btn-primary hidden " id="enterBtn">Enter</button>
                </div>
                
            </form>
            
        </div>
        <div id="todoList">

        </div>
    </div>
    <script src="scripts/script3.js"></script>
</body>
</html>
